<!DOCTYPE html>
<html lang="zh-TW">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   斯科特 - 崩壞：星穹鐵道 Wiki
  </title>
  <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 30%, #2a3441 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .breadcrumb {
            padding: 15px 20px;
            font-size: 14px;
            color: #8a9ba8;
            background: rgba(0,0,0,0.2);
        }

        .breadcrumb a {
            color: #8a9ba8;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #ffffff;
        }

        .hero-section {
            position: relative;
            height: 500px;
            background: linear-gradient(135deg, #0f1419 0%, #1e2832 50%, #2a3441 100%);
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%2300ff88;stop-opacity:0.3" /><stop offset="100%" style="stop-color:%2300aa55;stop-opacity:0.1" /></radialGradient></defs><rect width="800" height="500" fill="url(%23grad1)"/><path d="M200,100 Q400,50 600,150 T800,200 L800,500 L0,500 Z" fill="url(%23grad1)" opacity="0.5"/></svg>') no-repeat center;
            background-size: cover;
        }

        .character-artwork {
            position: absolute;
            left: 50px;
            top: 30px;
            width: 400px;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,255,136,0.3);
        }

        .character-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .character-info {
            position: relative;
            z-index: 10;
            padding: 60px 40px;
            max-width: 600px;
            margin-left: 500px;
        }

        .character-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .character-title {
            color: #8a9ba8;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .stars {
            color: #ffd700;
            font-size: 18px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .content-section {
            background: rgba(10,14,26,0.8);
            backdrop-filter: blur(10px);
            margin: 0 20px;
            border-radius: 20px 20px 0 0;
            position: relative;
            z-index: 5;
            margin-top: -50px;
        }

        .section-header {
            padding: 30px 40px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0;
            padding: 0 40px 40px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-label {
            color: #8a9ba8;
            font-size: 14px;
        }

        .info-value {
            color: #ffffff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ascension-section {
            background: rgba(15,20,35,0.9);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .level-tabs {
            display: flex;
            background: rgba(5,8,15,0.8);
            padding: 0;
        }

        .level-tab {
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: none;
            color: #8a9ba8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            min-width: 80px;
            text-align: center;
        }

        .level-tab.active {
            background: rgba(255,255,255,0.15);
            color: #ffffff;
            position: relative;
        }

        .level-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
        }

        .level-tab:hover:not(.active) {
            background: rgba(255,255,255,0.08);
            color: #ffffff;
        }

        .ascension-content {
            padding: 30px 40px;
        }

        .stats-materials-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .stats-table {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table th {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            color: #ffffff;
            font-weight: 500;
            text-align: left;
            font-size: 14px;
        }

        .stats-table td {
            padding: 12px 15px;
            color: #c0c8d0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .materials-section h4 {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .material-item:hover {
            background: rgba(255,255,255,0.06);
        }

        .material-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            position: relative;
        }

        .material-icon.rarity-5 {
            background: linear-gradient(135deg, #ffd700, #ffb347);
        }

        .material-icon.rarity-4 {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .material-rarity {
            position: absolute;
            top: -3px;
            right: -3px;
            background: rgba(0,0,0,0.7);
            color: #ffd700;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 3px;
        }

        .material-info {
            flex: 1;
        }

        .material-name {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .material-count {
            color: #8a9ba8;
            font-size: 12px;
        }

        .gallery-container {
            padding: 0 40px 40px;
        }

        .gallery-tabs {
            display: flex;
            align-items: center;
            gap: 0;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px 0;
        }

        .gallery-item {
            width: 300px;
            height: 250px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .hero-section {
                height: auto;
                padding: 20px;
            }
            
            .character-artwork {
                position: static;
                left: auto;
                top: auto;
                width: 100%;
                height: 250px;
                margin: 20px 0;
            }
            
            .character-info {
                padding: 20px;
                max-width: none;
                margin-left: 0;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                padding: 0 20px 20px;
            }
            
            .content-section {
                margin: 0 10px;
                margin-top: -30px;
            }

            .ascension-section {
                margin: 10px;
            }

            .level-tabs {
                flex-wrap: wrap;
            }

            .level-tab {
                min-width: 70px;
                padding: 10px 15px;
                font-size: 12px;
            }

            .ascension-content {
                padding: 20px;
            }

            .stats-materials-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .gallery-container {
                padding: 0 20px 20px;
            }
            
            .gallery-grid {
                gap: 20px;
            }

            .gallery-item {
                width: 100%;
                max-width: 300px;
            }
        }
  </style>
 </head>
 <body>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
const ascensionData = {
    1:  { unlocked: true,  hp: 400, atk: 220, def: 190, spd: 100 },
    20: { unlocked: false, hp: 400, atk: 220, def: 190, spd: 100 },
    21: { unlocked: true,  hp: 560, atk: 320, def: 270, spd: 100 },
    30: { unlocked: false, hp: 560, atk: 320, def: 270, spd: 100 },
    31: { unlocked: true,  hp: 660, atk: 370, def: 310, spd: 100 },
    40: { unlocked: false, hp: 660, atk: 370, def: 310, spd: 100 },
    41: { unlocked: true,  hp: 760, atk: 420, def: 350, spd: 100 },
    50: { unlocked: false, hp: 760, atk: 420, def: 350, spd: 100 },
    51: { unlocked: true,  hp: 850, atk: 470, def: 390, spd: 100 },
    60: { unlocked: false, hp: 850, atk: 470, def: 390, spd: 100 },
    61: { unlocked: true,  hp: 910, atk: 500, def: 410, spd: 100 },
    70: { unlocked: false, hp: 910, atk: 500, def: 410, spd: 100 },
    71: { unlocked: true,  hp: 930, atk: 515, def: 430, spd: 100 },
    80: { unlocked: false, hp: 930, atk: 515, def: 430, spd: 100 },
    81: { unlocked: true,  hp: 952, atk: 529, def: 463, spd: 100 },
};

        document.querySelectorAll('.level-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.level-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const level = parseInt(this.dataset.level);
                const ascData = ascensionData[level + 1] && ascensionData[level + 1].unlocked
                    ? ascensionData[level + 1] : ascensionData[level];

                if (!ascData) return;
                const rows = document.querySelectorAll('.stats-table tbody tr');
                rows[0].children[1].textContent = ascensionData[level]?.hp || '-';
                rows[0].children[2].textContent = (level === 1) ? '-' : ascData.hp;

                rows[1].children[1].textContent = ascensionData[level]?.atk || '-';
                rows[1].children[2].textContent = (level === 1) ? '-' : ascData.atk;

                rows[2].children[1].textContent = ascensionData[level]?.def || '-';
                rows[2].children[2].textContent = (level === 1) ? '-' : ascData.def;

                rows[3].children[1].textContent = ascensionData[level]?.spd || '-';
                rows[3].children[2].textContent = (level === 1) ? '-' : ascData.spd;

                const mat = document.querySelector('.materials-section');
                const materialMap = {
                    20: ['虛構銘記 ×5', '信用點 ×4000'],
                    30: ['宿命金幣 ×5', '信用點 ×8000'],
                    40: ['戒律結晶 ×5', '信用點 ×16000'],
                    50: ['虛構銘記 ×8', '信用點 ×32000'],
                    60: ['宿命金幣 ×8', '信用點 ×64000'],
                    70: ['戒律結晶 ×8', '信用點 ×128000']
                };

                if (level === 1 || level === 80) {
                    mat.innerHTML = `<h4>突破素材</h4><p style="color:#8a9ba8;">無需突破素材</p>`;
                } else {
                    mat.innerHTML = `<h4>突破素材</h4>` + materialMap[level].map(text => `
                        <div class="material-item">
                            <div class="material-icon rarity-5">素材</div>
                            <div class="material-info">
                                <div class="material-name">${text}</div>
                            </div>
                        </div>
                    `).join('');
                }
            });
        });
    });
    </script>
