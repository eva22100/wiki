<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貢獻者榜</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('3.12.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding-top: 20px;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .menu {
      list-style: none;
      padding: 0 20px;
      margin: 0;
    }

    .sidebar .menu li {
      padding: 12px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .sidebar .menu li:hover {
      color: gold;
    }

    .page-container {
      margin-left: 200px;
      padding: 20px;
    }

    .contributor-list {
      max-height: 500px; /* 控制滾動區塊高度 */
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    .contributor {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      margin-bottom: 16px;
    }

    .contributor img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .contributor .info {
      display: flex;
      flex-direction: column;
    }

    .contributor .name {
      font-weight: bold;
    }

    .contributor .count {
      font-size: 12px;
      color: #ccc;
    }

    /* 捲軸美化（可選） */
    .contributor-list::-webkit-scrollbar {
      width: 8px;
    }
    .contributor-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
        .icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- 左側目錄欄 -->
  <div class="sidebar">
    <ul class="menu">
      <h1><b>目錄</b></h1>
      <a href="2.html" style="color: white; text-decoration: none;"><li><img src="世界.png" class="icon" >主畫面</li></a>
      <a href="3.html" style="color: white; text-decoration: none;"><li><img src="人物.png" class="icon" >人物圖鑑</li></a>
      <a href="4.html" style="color: white; text-decoration: none;"><li><img src="光錐.png" class="icon" >裝備圖鑑</li></a>
      <a href="2.3.html" style="color: white; text-decoration: none;"><li><img src="物品.png" class="icon" >製作素材</li></a>
      <a href="2.4.html" style="color: white; text-decoration: none;"><li><img src="敵人.png" class="icon" >製作工具</li></a>
    </ul>
  </div>

  <!-- 主內容 -->
  <div class="page-container">
    <h2 style="margin-bottom: 12px;">製作工具</h2>
    <div class="contributor-list">
      <a href="https://chatgpt.com/" target="_blank" class="contributor">
        <img src="chatgpt.png" alt="chatgpt">
        <div class="info">
          <div class="name">chatgpt</div>
          <div class="count">使用:生成及修正程式、生成角色技能相關數值及能力、生成角色手機殼圖片</div>
        </div>
      </a>

      <a href="https://claude.ai/new" target="_blank" class="contributor">
        <img src="claude.jpg" alt="claude">
        <div class="info">
          <div class="name">claude</div>
          <div class="count">使用:生成及修正程式</div>
        </div>
      </a>

      <a href="https://code.visualstudio.com/" target="_blank" class="contributor">
        <img src="vs.jpg" alt="vscode">
        <div class="info">
          <div class="name">vscode</div>
          <div class="count">使用:撰寫、修正及輸出程式</div>
        </div>
      </a>
      <!-- 繼續添加更多貢獻者 -->
    </div>
  </div>

</body>
</html>
