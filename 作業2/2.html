<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoyowiki...?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: rgb(255, 255, 255);
      height: 100%;
      background-color: transparent;
      scroll-behavior: smooth;
    }

    .top-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('3.12.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.5);
    }

    .top-image::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 60%, rgba(0,0,0,1) 100%);
      z-index: -1;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar button {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid white;
      color: rgb(255, 255, 255);
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .top-bar button.active {
      background: rgba(255, 255, 255, 0.7);
      color: black;
      border-color: black;
    }

    .top-bar input[type="range"] {
      width: 100px;
      cursor: pointer;
    }

    .title-section {
      position: absolute;
      top: 40px;
      left: 30px;
      z-index: 10;
      text-align: left;
    }

    .title-section h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .title-section hr {
      width: 80px;
      margin: 10px 0;
      border: 1px solid rgb(255, 255, 255);
      border-style: solid none none none;
    }

    .title-section h2 {
      margin: 0;
      font-weight: normal;
      font-size: 1.3rem;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0);
      max-width: 600px;
    }

    .content {
      padding-top: 30vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), black);
      min-height: 100vh;
    }

    .carousel {
      width: 900px;
      height: 400px;
      margin: 0 auto 40px auto;
      position: relative;
    }

    .carousel a {
      display: none;
    }

    .carousel a.active {
      display: block;
    }

    .carousel img {
      width: 900px;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0);
      margin: 0 auto;
      display: block;
    }

    .carousel-controls {
      margin-top: 10px;
      text-align: center;
    }

    .carousel-controls button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 5px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .circle-button {
      width: 80px;
      height: 80px;
      margin: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid white;
      transition: background 0.3s;
    }

    .circle-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- 背景圖片 -->
  <div class="top-image"></div>

  <!-- 音樂控制列 -->
  <div class="top-bar">
    <button id="music-btn" onclick="toggleMusic()">🎵 音樂</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- 標題 -->
  <div class="title-section">
    <h1>Ahakiwi</h1>
    <hr>
    <h2>智識是坨廢鐵，存護是個呆子；巡獵毫無幽默感，毀滅像個瘋子。星神都一根筋，阿哈真沒面子！</h2>
  </div>

  <!-- 內容 -->
  <div class="content">
    <div class="carousel">
      <a href="https://reurl.cc/j90ReZ"><img src="走進星穹.JPG" alt="輪播圖" class="active"></a>
      <a href="https://reurl.cc/2Kq8eE"><img src="pv.JPG" alt="輪播圖"></a>
      <a href="https://www.bilibili.com/video/BV15o4y1w7PS/?share_source=copy_web&vd_source=c20d487ec0cc052328927500f3ee8085&t=145"><img src="阿哈4.png" alt="輪播圖"></a>

      <div class="carousel-controls">
        <button onclick="prevImage()">←</button>
        <button onclick="nextImage()">→</button>
      </div>
    </div>

    <div class="buttons">
      <a class="circle-button" href="3.html">角色</a>
      <a class="circle-button" href="4.html">光錐</a>
      <a class="circle-button" href="2.3.html">製作素材</a>
      <a class="circle-button" href="2.4.html">製作工具</a>
      <a class="circle-button" href="2.5.html">嘻嘻嘻</a>
    </div>
  </div>

  <!-- 音樂 -->
  <audio id="bgm" autoplay loop>
    <source src="videoplayback.weba" type="audio/webm">
    您的瀏覽器不支援音樂播放。
  </audio>

  <!-- JavaScript -->
  <script>
    // 輪播圖邏輯
    const slides = document.querySelectorAll('.carousel a');
    let currentIndex = 0;
    let timer;

    function showImage(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % slides.length;
      showImage(currentIndex);
      resetAutoPlay();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showImage(currentIndex);
      resetAutoPlay();
    }

    function autoPlay() {
      timer = setInterval(nextImage, 5000);
    }

    function resetAutoPlay() {
      clearInterval(timer);
      autoPlay();
    }

    showImage(currentIndex);
    autoPlay();

    // 音樂控制
    const bgm = document.getElementById("bgm");
    const musicBtn = document.getElementById("music-btn");
    const volumeSlider = document.getElementById("volume-slider");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        bgm.pause();
        musicBtn.classList.remove('active');
        musicBtn.textContent = "🔇 靜音";
      } else {
        bgm.play();
        musicBtn.classList.add('active');
        musicBtn.textContent = "🎵 音樂";
      }
      isPlaying = !isPlaying;
    }

    volumeSlider.addEventListener("input", () => {
      bgm.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
